<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de lógica</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="container">
        <form id="form">
            <h1 id="titulo">Descubra o Nível</h1>
            <div>
                <label for="nome">Nome do Herói:</label>
                <input id="nome" type="text" class="nome-heroi" placeholder="Digite o nome do Herói">
            </div>
            <div>
                <label for="xp">Quantidade de XP:</label>
                <input id="xp" type="number" class="quant-xp" placeholder="Digite a Quantidade de XP">
                <button type="submit" class="btn">Enviar</button>
            </div>
        </form>
    </section>
    <script src="scripts.js"></script>
</body>

</html>
